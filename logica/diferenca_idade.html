<meta charset="UTF-8">
<script>

	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){
		pulaLinha();
		document.write(frase);
	}

	var minhaIdade = 19;
	var idadeIrmao = 14;
	var diferencaIdade = minhaIdade - idadeIrmao;

	mostra("Nossa diferença de idade é "+ diferencaIdade);
	pulaLinha();

</script>
