<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var resultado ;
    var multiplicador = 0;
    var resultado = 2 * multiplicador;
    while(multiplicador <= 10){
        mostra("2 x " + multiplicador + " = " + resultado);
        multiplicador++
        resultado = resultado + 2
    }

</script>
