<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>

	<h3>Álcool ou Gasolina?</h3>

	<script>
		var caminhoComGasolina = 480;
		var quantidadeDeGasolina = 40;
		var consumoGasolina = caminhoComGasolina/quantidadeDeGasolina;
		document.write("O consumo de Gasolina foi de  " + consumoGasolina + " litros<br>" );

		var caminhoComAlcool = 300;
		var quantidadeDeAlcool = 40;
		var comsumoAlcool = caminhoComAlcool/quantidadeDeAlcool;
		document.write("O consumo de Álcool foi de  " + comsumoAlcool + " litros" )
	</script>

</html>
